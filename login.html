<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      height: 100vh;
      background: url("login.jpg") no-repeat center center/cover;
      
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .login-box {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      width: 320px;
      box-shadow:  15px 15px rgba(0,0,0,0.2);
      text-align: center;
    }
    .login-box h2 {
      margin-bottom: 20px;
      color: #333;
    }
    .login-box h4 {
      margin-bottom: 20px;
      color: #666;
    }
    .login-box input {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
    }
    .login-box input:focus {
      border-color: #2575fc;
    }
    .login-box button {
      width: 108%;
      padding: 12px;
      background: #2575fc;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s;
    }
    .login-box button:hover {
      background: #1552b5;
    }
    .error {
      color: red;
      font-size: 14px;
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login</h2>
    <h4>(Only for volunteers)</h4>
    <form id="loginForm">
      <input type="text" id="fullname" placeholder="Full Name" required>
      <input type="tel" id="mobile" placeholder="Mobile Number" required>
      <button type="submit">Login</button>
      <p id="errorMsg" class="error"></p>
    </form>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function(event) {
      event.preventDefault();

      let name = document.getElementById("fullname").value.trim();
      let mobile = document.getElementById("mobile").value.trim();
      let errorMsg = document.getElementById("errorMsg");

      // Validation
      if (name === "") {
        errorMsg.textContent = "Please enter your full name.";
        return;
      }
      if (!/^[0-9]{10}$/.test(mobile)) {
        errorMsg.textContent = "Mobile number must be exactly 10 digits.";
        return;
      }

      // If valid
      errorMsg.textContent = "";
      alert("Login Successful!\nWelcome, " + name + " ðŸŽ‰");
      // Example redirect after login:
      // window.location.href = "dashboard.html";
    });
  </script>
</body>
</html>
