<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Registration</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      height: 100vh;
      background: url("register.jpg") no-repeat center center/cover;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .register-box {
      background: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 12px;
      width: 350px;
      box-shadow: 15px 15px rgba(21, 231, 63, 0.3);
      text-align: center;
    }
    .register-box h2 {
      margin-bottom: 20px;
      color: #333;
    }
    .register-box input {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
    }
    .register-box input:focus {
      border-color: #007bff;
    }
    .register-box button {
      width: 100%;
      padding: 12px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s;
    }
    .register-box button:hover {
      background: #0056b3;
    }
    .register-box a {
      display: block;
      margin-top: 12px;
      font-size: 14px;
      text-decoration: none;
      color: #007bff;
    }
    .register-box a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="register-box">
    <h2>New Registration</h2>
    <form id="registerForm">
      <input type="text" id="fullname" placeholder="Full Name" required>
      <input type="tel" id="mobile" placeholder="Mobile Number" pattern="[0-9]{10}" required>
      <input type="email" id="email" placeholder="Email Address" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Register</button>
      <a href="login.html">Already have an account? Login</a>
    </form>
  </div>

  <script>
    document.getElementById("registerForm").addEventListener("submit", function(event) {
      event.preventDefault();
      let name = document.getElementById("fullname").value.trim();
      let mobile = document.getElementById("mobile").value.trim();
      let email = document.getElementById("email").value.trim();
      let password = document.getElementById("password").value.trim();

      if (name === "" || mobile === "" || email === "" || password === "") {
        alert("All fields are required!");
        return;
      }
      if (!/^[0-9]{10}$/.test(mobile)) {
        alert("Mobile number must be 10 digits.");
        return;
      }

      alert("Registration Successful!\nWelcome, " + name + " ðŸŽ‰");
      // Here you can send data to server or redirect
    });
  </script>
</body>
</html>
